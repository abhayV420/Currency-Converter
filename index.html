<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/money.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <form id="container">
        <h2 style="width: 10vmin; height: 3vmin; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; width: 40vmin; text-align: center;">Currency Converter</h2>

        <div style=" text-align: center;" id="amount">
            <label for="coins">Enter Amount</label>
            <input placeholder="enter the amount" style="height: 3vmin; text-align: center; color: black; width: 20vmin; border: 2px solid skyblue;" type="number" name="" id="coins">
        </div>

        <div id="countries-container">
            <div id="first-country">
                <img src="https://flagsapi.com/US/flat/64.png" alt="">
                <select class="select" name="from" id="from">
                    <option value="USD" selected>USD</option>
                    <option value="AUD">AUD</option>
                    <option value="INR">INR</option>
                    <option value="PESO">PESO</option>
                    <option value="EURO">EURO</option>
                </select>

            </div>

            <div id="second-country">
                <img src="https://flagsapi.com/IN/flat/64.png">
                <select class="select" name="to" id="to">
                    <option value="USD">USD</option>
                    <option value="AUD">AUD</option>
                    <option value="INR" selected>INR</option>
                    <option value="PESO">PESO</option>
                    <option value="EURO">EURO</option>
                </select>
                
            </div>
        </div>

        <div id="msg-container">
            <h4 style="width: 42vw; height: 3vmin; text-align: center;">1USD = 80INR</h4>
            <button id="ex-btn" >Get Exchange Rate</button>
        </div>
    </form>

    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
